<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./styles/iniciar-sesión.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Montserrat+Alternates&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="contenedor-sesion">
        <div class="contenedor-sesion-formulario">
            <div class="contenedor-formulario">
                <div class="crear-cuenta">
                    <h1>Create your account</h1>
                </div>
                <div class="botones">
                    <div class="boton">
                        <img class="logo" src="./assets/Google-logo.png" alt="">
                        <a href="#"><p>Use Google</p></a>
                    </div>
                    <div class="boton">
                        <img class="logo" src="./assets/Apple_logo_black.svg" alt="">
                        <a href="#"><p>Use Apple</p></a>
                    </div>
                </div>
                <div class="opcion">
                    <hr>
                    <span>or</span>
                    <hr>
                  </div>
                <div>
                    <form class="login">
                        <div class="campo">
                            <label for="">Email:</label><br>
                            <input type="email" placeholder="Your email">
                        </div>
                        <div class="campo">
                            <label for="">Password:</label><br>
                            <input type="text" placeholder="Your password">
                        </div>
                        <div class="contenedor-boton-login">
                            <input id="boton-login" type="submit" value="Login">
                        </div>
                    </form>
                </div>
                <div class="enlace">
                    <a href="#">
                        <p>Already have an account?</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="contenedor-sesion-imagen">
            <img src="./assets/developer_male.png" alt="Hombre desarrollador">
        </div>
    </main>

</body>

</html>
