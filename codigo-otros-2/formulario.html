<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>

<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  
  <form class="formulario">
    <!-- Añadir un label correspondiente al input -->
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name">
    <br><!-- br es una etiqueta sin cierre -->
    
    <!-- Añadir un label correspondiente al input -->
    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" min="1" max="100">
    <br><!-- br es una etiqueta sin cierre -->

    <!-- Añadir un label correspondiente al input -->
    <label for="nationality">Nacionalidad</label>
    <!-- Estandarizar el valor para optimizar código -->
    <select name="nationality" id="nationality">
      <option value="Argentina">Argentina</option>
      <option value="Mexicana">Mexicana</option>
      <option value="Peruana">Peruana</option>
      <option value="Venezolana">Venezolana</option>
    </select>
    <!-- <br /> -->
    <br><!-- br es una etiqueta sin cierre -->
    <input type="submit" value="Submit">
  </form>

  <div>
    <h2>Lista de invitados</h2>
    <!-- Añadir un div con id lista-de-invitados como nodo padre -->
    <div id="lista-de-invitados"></div>

  </div>

  <script src="./formulario.js"></script>
</body>

</html>
